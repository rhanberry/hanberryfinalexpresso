
<div>
    <h2><span>DrinkRecipe</span> {{drinkRecipe.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>DrinkRecipe</span>
                </td>
                <td>
                    <span class="form-control-static">{{drinkRecipe.drinkRecipe}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ingredients</span>
                </td>
                <td>
                    <span ng-repeat="ingredients in drinkRecipe.ingredientss">
                        <a class="form-control-static" ui-sref="ingredients.detail({id: {{ingredients.id}}})">{{ingredients.ingredient}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
