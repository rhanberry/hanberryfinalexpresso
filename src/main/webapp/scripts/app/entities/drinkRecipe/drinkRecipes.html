<div>
    <h2>Coffee Drink Recipes</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="btn-group flex-btn-group-container pull-left">
                <button class="btn btn-primary btn-sm" ui-sref="drinkRecipe.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        New Recipe
                    </span>
                </button>
                <button class="btn btn-primary btn-sm" ui-sref="ingredients" >
                    <span>
                        Ingredients
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="sp-tabledata table table-striped">
            <thead>
                <tr>
                    <th><span>Coffee Drink</span></th>
                    <th><span>Ingredients</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="drinkRecipe in drinkRecipes track by drinkRecipe.id">
                    <td><a ui-sref="drinkRecipe.edit({id:drinkRecipe.id})">{{drinkRecipe.drinkRecipe}}</a></td>
                    <td>
                        <span ng-repeat="ingredients in drinkRecipe.ingredientss">
                            <a class="form-control-static" ui-sref="ingredients.edit({id: {{ingredients.id}}})">{{ingredients.ingredient}}, {{ingredients.ingredientCost | currency}}/{{ingredients.unitOfMeasure.unitOfMeasure}}</a>{{$last ? '' : '; '}}</br>
                        </span>
                    </td>
                    <td class="text-right">
                            <button type="submit"
                                    ui-sref="drinkRecipe.delete({id:drinkRecipe.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
