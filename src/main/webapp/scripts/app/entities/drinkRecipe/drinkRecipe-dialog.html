
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDrinkRecipeLabel">Create or Edit a Drink Recipe</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="control-label" for="field_drinkRecipe">Drink Recipe Name</label>
            <input type="text" class="form-control" name="drinkRecipe" id="field_drinkRecipe"
                    ng-model="drinkRecipe.drinkRecipe"
                    required ng-maxlength="50" />
            <div ng-show="editForm.drinkRecipe.$invalid">
                <p class="help-block"
                    ng-show="editForm.drinkRecipe.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.drinkRecipe.$error.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_ingredients">Ingredients</label>
            <select class="form-control" id="field_ingredients" multiple name="ingredients" ng-model="drinkRecipe.ingredientss" ng-options="ingredients as ingredients.ingredient for ingredients in ingredientss track by ingredients.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
