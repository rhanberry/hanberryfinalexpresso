
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUnitOfMeasureLabel">Create or edit a Unit Of Measure</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_unitOfMeasure">Unit Of Measure</label>
            <input type="text" class="form-control" name="unitOfMeasure" id="field_unitOfMeasure"
                    ng-model="unitOfMeasure.unitOfMeasure"
                    required ng-maxlength="50" />
            <div ng-show="editForm.unitOfMeasure.$invalid">
                <p class="help-block"
                    ng-show="editForm.unitOfMeasure.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.unitOfMeasure.$error.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
