<div>
    <h2>Units Of Measure</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary btn-sm" ui-sref="unitOfMeasure.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Create new Unit
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="sp-tabledata table table-striped">
            <thead>
                <tr>
                    <th><span>Unit Of Measure</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="unitOfMeasure in unitOfMeasures track by unitOfMeasure.id">
                    <td><a ui-sref="unitOfMeasure.edit({id:unitOfMeasure.id})">{{unitOfMeasure.unitOfMeasure}}</a></td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="unitOfMeasure.delete({id:unitOfMeasure.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
