<div>
    <h2>Allergens</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary btn-sm" ui-sref="allergens.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create New Allergen
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="sp-tabledata table table-striped">
            <thead>
                <tr>
                    <th><span>Allergen</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="allergens in allergenss track by allergens.id">
                    <td><a ui-sref="allergens.edit({id:allergens.id})">{{allergens.allergen}}</a></td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="allergens.delete({id:allergens.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
