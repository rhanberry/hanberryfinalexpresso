<div>
    <h2>Ingredients</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="btn-group flex-btn-group-container pull-left">
                <button class="btn btn-primary btn-sm" ui-sref="ingredients.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Create Ingredient
                    </span>
                </button>
                <button class="btn btn-primary btn-sm" ui-sref="unitOfMeasure" >
                    <span>
                        Units
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="sp-tabledata table table-striped">
            <thead>
                <tr>
                    <th><span>Ingredient</span></th>
                    <th><span>Cost</span></th>
                    <th><span>Unit</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ingredients in ingredientss track by ingredients.id">
                    <td><a ui-sref="ingredients.edit({id:ingredients.id})">{{ingredients.ingredient}}</a></td>
                    <td>{{ingredients.ingredientCost | currency}}</td>
                    <td>
                        <a ui-sref="unitOfMeasure.edit({id:ingredients.unitOfMeasure.id})">{{ingredients.unitOfMeasure.unitOfMeasure}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ingredients.delete({id:ingredients.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
