<div>
    <h2>Ingredientss</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ingredients.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Ingredients
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ingredientname</span></th>
                    <th><span>Ingredientcost</span></th>
                    <th><span>ingredientunit</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ingredients in ingredientss track by ingredients.id">
                    <td><a ui-sref="ingredients.detail({id:ingredients.id})">{{ingredients.id}}</a></td>
                    <td>{{ingredients.ingredientname}}</td>
                    <td>{{ingredients.ingredientcost}}</td>
                    <td>
                        <a ui-sref="unitofmeasure.detail({id:ingredients.ingredientunit.id})">{{ingredients.ingredientunit.unit}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ingredients.detail({id:ingredients.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ingredients.edit({id:ingredients.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ingredients.delete({id:ingredients.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
