
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myIngredientsLabel">Create or edit a Ingredients</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="ingredients.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ingredientname">Ingredientname</label>
            <input type="text" class="form-control" name="ingredientname" id="field_ingredientname"
                    ng-model="ingredients.ingredientname"
                    required ng-maxlength="255" />
            <div ng-show="editForm.ingredientname.$invalid">
                <p class="help-block"
                    ng-show="editForm.ingredientname.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.ingredientname.$error.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ingredientcost">Ingredientcost</label>
            <input type="number" class="form-control" name="ingredientcost" id="field_ingredientcost"
                    ng-model="ingredients.ingredientcost"
                    required />
            <div ng-show="editForm.ingredientcost.$invalid">
                <p class="help-block"
                    ng-show="editForm.ingredientcost.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.ingredientcost.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_ingredientunit">ingredientunit</label>
            <select class="form-control" id="field_ingredientunit" name="ingredientunit" ng-model="ingredients.ingredientunit" ng-options="unitofmeasure as unitofmeasure.unit for unitofmeasure in unitofmeasures track by unitofmeasure.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
