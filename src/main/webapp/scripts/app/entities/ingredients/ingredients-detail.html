
<div>
    <h2><span>Ingredients</span> {{ingredients.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Ingredientname</span>
                </td>
                <td>
                    <span class="form-control-static">{{ingredients.ingredientname}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Ingredientprice</span>
                </td>
                <td>
                    <span class="form-control-static">{{ingredients.ingredientprice}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Ingredientunit</span>
                </td>
                <td>
                    <span class="form-control-static">{{ingredients.ingredientunit}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ingredients</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="drinkRecipe.detail({id:ingredients.ingredients.id})">{{ingredients.ingredients.drinkname}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
