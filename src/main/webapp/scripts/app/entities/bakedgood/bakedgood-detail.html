
<div>
    <h2><span>Bakedgood</span> {{bakedGood.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Bakedgoodname</span>
                </td>
                <td>
                    <span class="form-control-static">{{bakedGood.bakedgoodname}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Bakedgoodcost</span>
                </td>
                <td>
                    <span class="form-control-static">{{bakedGood.bakedgoodcost}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>bakcat</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="bakeryCategory.detail({id:bakedGood.bakcat.id})">{{bakedGood.bakcat.bakerycategory}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>bakvendor</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="vendor.detail({id:bakedGood.bakvendor.id})">{{bakedGood.bakvendor.vendorname}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>bakallergen</span>
                </td>
                <td>
                    <span ng-repeat="bakallergen in bakedGood.bakallergens">
                        <a class="form-control-static" ui-sref="allergens.detail({id: {{bakallergen.id}}})">{{bakallergen.allergenname}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
