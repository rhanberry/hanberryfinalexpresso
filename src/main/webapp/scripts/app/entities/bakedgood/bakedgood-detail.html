
<div>
    <h2><span>BakedGood</span> {{bakedGood.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>BakedGood</span>
                </td>
                <td>
                    <span class="form-control-static">{{bakedGood.bakedGood}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>BakedGoodCost</span>
                </td>
                <td>
                    <span class="form-control-static">{{bakedGood.bakedGoodCost}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>bakeryCategory</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="bakeryCategory.detail({id:bakedGood.bakeryCategory.id})">{{bakedGood.bakeryCategory.bakeryCategory}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>vendor</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="vendor.detail({id:bakedGood.vendor.id})">{{bakedGood.vendor.vendor}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>allergens</span>
                </td>
                <td>
                    <span ng-repeat="allergens in bakedGood.allergenss">
                        <a class="form-control-static" ui-sref="allergens.detail({id: {{allergens.id}}})">{{allergens.allergen}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
