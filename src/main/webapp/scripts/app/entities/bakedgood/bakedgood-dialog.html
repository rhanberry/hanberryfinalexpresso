
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBakedgoodLabel">Create or edit a Bakedgood</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="bakedGood.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bakedgoodname">Bakedgoodname</label>
            <input type="text" class="form-control" name="bakedgoodname" id="field_bakedgoodname"
                    ng-model="bakedGood.bakedgoodname"
                    required ng-maxlength="255" />
            <div ng-show="editForm.bakedgoodname.$invalid">
                <p class="help-block"
                    ng-show="editForm.bakedgoodname.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.bakedgoodname.$error.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bakedgoodcost">Bakedgoodcost</label>
            <input type="number" class="form-control" name="bakedgoodcost" id="field_bakedgoodcost"
                    ng-model="bakedGood.bakedgoodcost"
                    required />
            <div ng-show="editForm.bakedgoodcost.$invalid">
                <p class="help-block"
                    ng-show="editForm.bakedgoodcost.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.bakedgoodcost.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_bakcat">bakcat</label>
            <select class="form-control" id="field_bakcat" name="bakcat" ng-model="bakedGood.bakcat" ng-options="bakeryCategory as bakeryCategory.bakerycategory for bakeryCategory in categorys track by bakeryCategory.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_bakvendor">bakvendor</label>
            <select class="form-control" id="field_bakvendor" name="bakvendor" ng-model="bakedGood.bakvendor" ng-options="vendor as vendor.vendorname for vendor in vendors track by vendor.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_bakallergen">bakallergen</label>
            <select class="form-control" id="field_bakallergen" multiple name="bakallergen" ng-model="bakedGood.bakallergens" ng-options="allergens as allergens.allergenname for allergens in allergens track by allergens.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
